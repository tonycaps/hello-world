<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Can Change Images</h1>

<img id="myImage" onClick="changeImage()" src="neon_other.jpg">

<p>Click the neon to change the color.</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("neon.jpg")) {
        image.src = "neon_other.jpg";
    } else {
        image.src = "neon.jpg";
    }
}
</script>

</body>
</html>
